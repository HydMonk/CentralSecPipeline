name: Central Security Scan

on:
  workflow_call:
    inputs:
      language:
        required: true
        type: string
    secrets:
      SNYK_TOKEN:
        required: true

jobs:
  security-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      ### ───── Setup Runtime Based on Language ─────
      - name: Setup Node.js
        if: inputs.language == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        if: inputs.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (Node)
        if: inputs.language == 'node'
        run: npm ci

      - name: Install dependencies (Python)
        if: inputs.language == 'python'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      ### ───── Run Semgrep ─────
      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: 'auto'  # Use 'p/ci' or custom config if preferred
          args: --json --output=semgrep.json          
        continue-on-error: true
        
      - name: Upload Semgrep Results
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep-results.json

      ### ───── Run TruffleHog ─────
      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          scanArguments: --source=git file://. --fail          

      ### ───── Run Snyk Scan ─────

      - name: Snyk all-projects JSON
        uses: snyk/actions/node@master
        with:
          args: test --all-projects --json-file-output=snyk-report.json        
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true
      
      - name: Upload Snyk JSON
        uses: actions/upload-artifact@v4
        with:
          name: snyk-json-report
          path: snyk-report.json

      - name: Snyk monitor all projects
        uses: snyk/actions/node@master
        with:
          args: monitor --all-projects
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true
